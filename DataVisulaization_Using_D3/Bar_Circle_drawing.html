<!DOCTYPE html>
<head>
    <meta name="description" content="Drawing shapes" />
    <meta charset="utf-8">
    <title>Draawing SVG shapes</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
</head>
    <body>
        
                <h3>SVG Bar</h3>
                <svg>
                    <rect width="50" height="150" style="fill:blue"></rect>
                </svg>

                <h3>D3 Bar</h3>
                <script>
                    d3.select("body")
                    .append("svg")
                    .append("rect")
                        .attr("width",50)
                        .attr("height",150)
                        .style("fill","blue");
                </script>
                <h3>Circle</h3>
                <script>
                    d3.select("body")
                        .append("svg")
                            .attr("widht",50)
                            .attr("height",100)
                        .append("circle")
                            .attr("cx",30)
                            .attr("cy",30)
                            .attr("r",30)
                            .style("fill","orange")
                </script>
                <script>
                    d3.select("body")
                        .append("svg")
                            .attr("width",250)
                            .attr("height",50)
                        .append("text")
                            .text("Easy D3 Learning")
                            .attr("y",25)
                            .attr("x",0)
                            .style("fill", "blue")
                </script>

        
    </body>
</html>
